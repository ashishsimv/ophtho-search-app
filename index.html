<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OphthoCalc Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to OphthoCalc</h1>
    </header>
    <main>
        <section>
            <h2>Calculator</h2>
            <form id="calc-form">
                <label for="input-value">Input Value:</label>
                <input type="number" id="input-value" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 OphthoCalc. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('calc-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputValue = document.getElementById('input-value').value;
            const result = calculate(inputValue);
            document.getElementById('result').innerText = 'Result: ' + result;
        });

        function calculate(value) {
            // Example calculation: multiply input value by 2
            return value * 2;
        }
    </script>
</body>
</html>
